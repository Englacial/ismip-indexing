# Scenario descriptions
scenarios:
  RCP 2.6:
    description: Representative Concentration Pathway 2.6
    long_description: Low emission scenario with radiative forcing peaking at 3 W/m² before 2100 and declining
    category: RCP

  RCP 8.5:
    description: Representative Concentration Pathway 8.5
    long_description: High emission scenario with radiative forcing reaching 8.5 W/m² by 2100
    category: RCP

  SSP1-2.6:
    description: Shared Socioeconomic Pathway 1-2.6
    long_description: Sustainability scenario with low forcing by 2100 (update of RCP2.6 for CMIP6)
    category: SSP

  SSP5-8.5:
    description: Shared Socioeconomic Pathway 5-8.5
    long_description: Fossil-fueled development scenario with high forcing by 2100 (update of RCP8.5 for CMIP6)
    category: SSP

# AOGCM (Atmosphere-Ocean General Circulation Model) descriptions
aogcms:
  NorESM1-M:
    description: Norwegian Earth System Model (medium resolution)
    institution: NCC (Norwegian Climate Centre)

  MIROC-ESM-CHEM:
    description: Model for Interdisciplinary Research on Climate - Earth System Model with Chemistry
    institution: MIROC (Japan)

  CCSM4:
    description: Community Climate System Model version 4
    institution: NCAR (National Center for Atmospheric Research)

  HadGEM2-RS:
    description: Hadley Centre Global Environmental Model 2 - Earth System
    institution: MOHC (Met Office Hadley Centre)

  CSIRO-MK3:
    description: CSIRO Mark 3 coupled climate model
    institution: CSIRO (Commonwealth Scientific and Industrial Research Organisation)

  IPSL-CM5A-MR:
    description: Institut Pierre-Simon Laplace Climate Model 5A (medium resolution)
    institution: IPSL (France)

  CNRM-CM6-1:
    description: Centre National de Recherches Météorologiques Climate Model 6-1
    institution: CNRM-CERFACS (France)

  CNRM-ESM2-1:
    description: Centre National de Recherches Météorologiques Earth System Model 2-1
    institution: CNRM-CERFACS (France)

  UKESM1-0-LL:
    description: UK Earth System Model version 1.0 (low resolution)
    institution: MOHC (Met Office Hadley Centre)

  CESM2:
    description: Community Earth System Model version 2
    institution: NCAR (National Center for Atmospheric Research)

# Grid types
grid_types:
  Standard:
    description: Standard ISMIP6 grid
    long_description: Participant's standard grid configuration

  Open:
    description: Open boundary grid
    long_description: Grid with open boundary conditions at the ice sheet margins
