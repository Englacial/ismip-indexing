# ISMIP6 Antarctica Experiments Metadata
# Source: ISMIP6 Antarctic experiments table
#
# Experiment categories:
# - Initialization: Experiments for model initialization and drift evaluation
# - Core: Tier 1 experiments (minimum contribution required)
# - Extended: Tier 2 experiments (highly encouraged)
# - CMIP6: Tier 2 CMIP6 extension experiments
# - Ocean Sensitivity: Tier 3 ocean forcing sensitivity experiments
# - Atmosphere/Ocean Only: Tier 3 experiments with isolated forcings
# - Ice Shelf Collapse: Tier 3 experiments with ice shelf collapse scenarios
#
# Tiers:
# - Tier 1: Experiments that need to be done (minimum contribution)
# - Tier 2: Experiments that groups are highly encouraged to do
# - Tier 3: Experiments that are optional

initialization_experiments:
  ctrl:
    description: Unforced control run
    long_description: Unforced control run starting from initial state, needed for model drift evaluation
    category: initialization
    tier: 1

  asmb:
    description: InitMIP prescribed surface mass balance anomaly
    long_description: InitMIP prescribed schematic surface mass balance anomaly
    category: initialization
    tier: 1

  bsmb:
    description: InitMIP prescribed basal mass balance anomaly
    long_description: InitMIP prescribed basal surface mass balance anomaly
    category: initialization
    tier: 1

  historical:
    description: Historical run (initial state to 2015)
    long_description: Needed to bring model from initial state to projection start date (January 1st 2015)
    category: initialization
    tier: 1

  ctrl_proj:
    description: Unforced control projection run
    long_description: Unforced control run starting from projection start date (January 2015), needed for model drift evaluation due to historical. Set up is similar to projections but no anomalies (or 0*anomaly)
    category: initialization
    tier: 1

